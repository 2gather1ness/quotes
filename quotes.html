        }
        .copy-button:hover {
            background: #002244;
        }
        .copy-message {
            display: none;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 5px 10px;
            font-size: 0.9em;
            border-radius: 5px;
            z-index: 10;
        }
        .copy-message.show {
            display: block;
        }
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        footer p {
            margin: 5px 0;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 5px;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .icon {
            margin-right: 5px;
        }
    </style>

    <script>
        function copyToClipboard(button) {
            // Get the parent container (quote-container)
            const container = button.parentElement;

            // Extract the quote and author text
            const quoteText = container.querySelector('.quote-text').textContent;
            const authorText = container.querySelector('.quote-author').textContent;

            // Combine the quote and author (excluding the quote number)
            const textToCopy = `${quoteText} ${authorText}`;

            // Copy the combined text to the clipboard
            navigator.clipboard.writeText(textToCopy).then(function() {
                // Show the "Copied!" message
                const message = button.querySelector('.copy-message');
                message.classList.add('show');
                setTimeout(() => {
                    message.classList.remove('show');
                }, 2000);
            }, function(err) {
                console.error("Failed to copy: ", err);
            });
        }
    </script>
